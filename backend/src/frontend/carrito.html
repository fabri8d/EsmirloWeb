<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar al Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h2>Seleccionar Producto</h2>

  <div class="mb-3">
    <label for="producto-select" class="form-label">Producto:</label>
    <select id="producto-select" class="form-select"></select>
  </div>

  <div class="mb-3">
    <label for="variante-select" class="form-label">Variante (Talle / Color):</label>
    <select id="variante-select" class="form-select"></select>
  </div>

  <div class="mb-3">
    <label for="cantidad" class="form-label">Cantidad:</label>
    <input type="number" id="cantidad" class="form-control" min="1" value="1">
  </div>

  <button class="btn btn-primary" onclick="agregarAlCarrito()">Agregar al Carrito</button>

  <hr>

  <h4>Carrito Actual</h4>
  <div id="cart-items"></div>
  <p>Total: $<span id="cart-total">0.00</span></p>

  <script src="app.js"></script>
</body>
</html>
