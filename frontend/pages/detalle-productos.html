<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle del Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h2 id="producto-nombre"></h2>
    <img id="producto-imagen" src="" alt="Producto" class="img-fluid mb-4" />
    <p id="producto-precio" class="text-success fs-4 fw-bold"></p>
    <div id="producto-talle"></div>
    <button onclick="window.history.back()" class="btn btn-secondary mt-3">Volver</button>
  </div>

  <script>
    // Datos de productos (deberías replicar o extraer de tu fuente real)
    const productos = {
      "taza-cafe": {
        nombre: "Taza de cafe",
        precio: 19.99,
        imagen: "../imagenes/ChatGPT Image 8 may 2025, 19_40_16.png",
        talle: null
      },
      "mate-personalizado": {
        nombre: "Mate Personalizado",
        precio: 24.99,
        imagen: "../imagenes/ChatGPT Image 8 may 2025, 19_43_45.png",
        talle: null
      },
      "camiseta-alternativa-2024": {
        nombre: "Camiseta Alternativa 2024",
        precio: 9.99,
        imagen: "../imagenes/ChatGPT Image 8 may 2025, 07_58_03 p.m..png",
        talle: ["S", "M", "L", "XL"]
      }
      // Agrega todos tus productos aquí con sus datos correspondientes
    };

    // Función para obtener parámetro de URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Cargar detalles producto
    const idProducto = getQueryParam('id');
    if (idProducto && productos[idProducto]) {
      const producto = productos[idProducto];
      document.getElementById('producto-nombre').textContent = producto.nombre;
      document.getElementById('producto-precio').textContent = `$${producto.precio.toFixed(2)}`;
      document.getElementById('producto-imagen').src = producto.imagen;

      if (producto.talle && producto.talle.length > 0) {
        const talleDiv = document.getElementById('producto-talle');
        talleDiv.innerHTML = `<label for="select-talle">Selecciona talle:</label>
          <select id="select-talle" class="form-select w-auto mt-2">
            ${producto.talle.map(t => `<option value="${t.toLowerCase()}">${t}</option>`).join('')}
          </select>`;
      }
    } else {
      document.body.innerHTML = '<p class="text-center mt-5">Producto no encontrado.</p>';
    }
  </script>
</body>
</html>
