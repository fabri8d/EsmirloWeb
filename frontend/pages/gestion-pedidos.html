<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Historial de Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/principal.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="principal.html">
        <img src="../imagenes/427189999_950988366646197_7228972704184196983_n.jpg" alt="Logo" width="30" height="30"
          class="d-inline-block align-text-top" />
        ESMIRLO FC - Admin
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar"
        aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="adminNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="../pages/administrador.html">Panel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="logout()">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h2>Historial de Pedidos</h2>

    <div class="row mb-3">

      <div class="col-md-4">
        <label for="filtro-usuario" class="form-label">Filtrar por usuario:</label>
        <input type="text" id="filtro-usuario" class="form-control" placeholder="Nombre de usuario" />
      </div>
      <div class="col-md-4">
        <label for="filtro-fecha" class="form-label">Filtrar por fecha:</label>
        <input type="date" id="filtro-fecha" class="form-control" />
      </div>
      <div class="col-md-4">
        <label for="filtro-estado" class="form-label">Filtrar por estado:</label>
        <select id="filtro-estado" class="form-select">
          <option value="">Todos</option>
          <option value="pending">Pendiente</option>
          <option value="paid">Pago realizado</option>
          <option value="shipped">Enviado</option>
          <option value="completed">Entregado</option>
          <option value="cancelled">Cancelado</option>
        </select>
      </div>

    </div>

    <section id="orders-list" style="max-height: 650px; overflow-y: auto;"></section>
    <div id="paginacion" class="d-flex justify-content-between align-items-center mt-3">
      <button id="btnAnterior" class="btn btn-outline-secondary btn-sm">Anterior</button>
      <span id="paginaActual">Página 1</span>
      <button id="btnSiguiente" class="btn btn-outline-secondary btn-sm">Siguiente</button>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../utils/sessions.js"></script>
  <script type="module" src="../js/gestionPedidos.js"></script>
</body>

</html>
