<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - ESMIRLO FC</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../ccs/principal.css" />
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img
          src="../imagenes/427189999_950988366646197_7228972704184196983_n.jpg"
          alt="Logo"
          width="30"
          height="30"
          class="d-inline-block align-text-top"
        />
        ESMIRLO FC - Admin
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#adminNavbar"
        aria-controls="adminNavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="adminNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">Panel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container py-5">
    <h2 class="text-center mb-4">Gestión de productos</h2>

    <!-- Contenedor para las tarjetas de productos -->
    <div class="container mt-5">
      <h3 class="text-center mb-3">Lista de Productos</h3>
      <div id="productos-container" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Las tarjetas de productos se insertarán aquí dinámicamente -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="frontend/js/productos.js"></script>
  <script src="frontend\js\principal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
