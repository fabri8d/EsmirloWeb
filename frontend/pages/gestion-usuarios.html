<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - ESMIRLO FC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/principal.css">


</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="principal.html">
        <img src="../imagenes/427189999_950988366646197_7228972704184196983_n.jpg" alt="Logo" width="30" height="30"
          class="d-inline-block align-text-top">
        ESMIRLO FC - Admin
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar"
        aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="adminNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="administrador.html">Panel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="logout()">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">Usuarios</h2>
    <div class="row mb-4">
      <div class="col-md-4">
        <label for="filtro-nombre" class="form-label">Filtrar por nombre:</label>
        <input type="text" id="filtro-nombre" class="form-control" placeholder="Nombre" />
      </div>
      <div class="col-md-4">
        <label for="filtro-apellido" class="form-label">Filtrar por apellido:</label>
        <input type="text" id="filtro-apellido" class="form-control" placeholder="Apellido" />
      </div>
      <div class="col-md-4">
        <label for="filtro-username" class="form-label">Filtrar por username:</label>
        <input type="text" id="filtro-username" class="form-control" placeholder="Nombre de usuario" />
      </div>
      <div class="col-md-4">
        <label for="filtro-rol" class="form-label">Filtrar por rol:</label>
        <select id="filtro-rol" class="form-select">
          <option value="">Todos</option>
          <option value="customer">Cliente</option>
          <option value="admin">administrador</option>
        </select>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered" id="usersTable">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Nombre y apellido</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div id="paginacion" class="d-flex justify-content-between align-items-center mt-3">
      <button id="btnAnterior" class="btn btn-outline-secondary btn-sm">Anterior</button>
      <span id="paginaActual">Página 1</span>
      <button id="btnSiguiente" class="btn btn-outline-secondary btn-sm">Siguiente</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="../js/gestionUsuarios.js"></script>
  <script type="module" src="../utils/sessions.js"></script>
</body>

</html>
