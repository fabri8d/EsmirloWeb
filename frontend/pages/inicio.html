<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/inicio.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow p-4 text-center vh-90 d-flex flex-column justify-content-center"
    style="width: 100%; max-width: 500px;">

    <img src="../imagenes/427189999_950988366646197_7228972704184196983_n.jpg" alt="logo" class="img-fluid rounded mb-3"
      style="max-height: 300px; object-fit: contain;">

    <h4 class="mb-4">Iniciar Sesión</h4>

    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario" required>
      </div>
      <div class="mb-3 text-start">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña" required>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
      <div>
        <a href="restablecer-contraseña.html" class="btn btn-link">Reestablecer contraseña</a>
      </div>
    </form>

    <div>
      <span>¿No tienes cuenta?</span>
      <a href="registro.html" class="btn btn-link">Registrarse</a>
    </div>
    <div class="message" id="login-message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/inicio.js"></script>

</body>

</html>
