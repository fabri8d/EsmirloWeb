<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrador - Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin - Productos</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="../pages/administrador.html">Panel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onClick="logout()">Cerrar sesión</a>
            </li>
          </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <form id="product-form" class="border p-4 rounded bg-light" enctype="multipart/form-data">
      <h2 class="mb-4">Crear Producto</h2>

      <div class="mb-3">
        <label for="name" class="form-label">Nombre del Producto</label>
        <input type="text" class="form-control" id="name" required />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="category-select" class="form-label">Categoría</label>
        <div class="d-flex gap-2">
          <select class="form-select" id="category-select" required>
            <option value="">Selecciona una categoría</option>
          </select>
          <input type="text" class="form-control" id="new-category" placeholder="Crear nueva categoría" />
          <button type="button" class="btn btn-outline-primary" id="createCategory">Crear</button>
        </div>
        <div id="create-message" class="text-success d-none mt-2"></div>
      </div>



      <div class="mb-3">
        <label for="price" class="form-label">Precio</label>
        <input type="number" class="form-control" id="price" step="0.01" required />
      </div>

      <div class="mb-3">
        <label for="imageFile" class="form-label">Imagen del producto (.jpg, .png)</label>
        <input type="file" class="form-control" id="imageFile" name="image" accept="image/*" />
      </div>

      <h4 class="mt-4">Variantes</h4>
      <div id="variants-container" class="mb-3"></div>

      <div class="d-flex gap-2">
        <button type="button" class="btn btn-outline-primary add-variant" onclick="agregarVariante()">Agregar
          Variante</button>
        <button type="submit" class="btn btn-success">Crear Producto</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/productos.js"></script>
  <script type="module" src="../utils/sessions.js"></script>

</body>

</html>
