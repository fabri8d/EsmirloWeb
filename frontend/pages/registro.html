<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/registro.css">
  <title>Document</title>
</head>

<body>
  <form class="row g-3" id="registerForm">
    <div class="d-flex align-items-center mb-3">
      <h1 class="mb-0">Crear cuenta</h1>
      <img src="../imagenes/427189999_950988366646197_7228972704184196983_n.jpg" alt="Logo" class="logo-img ms-2">
    </div>

    <div class="col-12">
      <label for="inputUserName" class="form-label">Nombre de usuario</label>
      <input type="text" class="form-control" id="inputUserName">
    </div>

    <div class="col-md-6">
      <label for="inputName" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="inputName">
    </div>

    <div class="col-md-6">
      <label for="inputLastName" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="inputLastName">
    </div>


    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>

    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>


    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Acepto los términos y condiciones
        </label>
      </div>
    </div>

    <div class="col-12">
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" onclick="volver()">Volver</button>
        <button type="submit" class="btn btn-primary">Registrar cuenta</button>
      </div>
    </div>
    <div id="response"></div>


</body>
<script src="../js/registro.js"></script>

</html>
